server:
  port: 8080
  error:
    # 关闭错误页面的whitelabel
    whitelabel:
      enabled: false
    # 错误页面路径
    path: /error

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/community_activity_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # 静态资源配置
  web:
    resources:
      # 静态资源路径
      static-locations: classpath:/static/,classpath:/public/
      # 缓存配置
      cache:
        cachecontrol:
          max-age: 3600

  # MVC配置
  mvc:
    # 当没有找到处理器时抛出异常
    throw-exception-if-no-handler-found: true

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForHS256Algorithm
  expiration: 86400000 # 24小时，单位毫秒

logging:
  level:
    com.shequ: DEBUG
    org.springframework.security: WARN
    org.springframework.web: WARN
# 文件上传配置
file:
  upload:
    path: /images/
    max-size: 10485760  # 10MB


